<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Импорт и экспорт данных</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#14171F] text-gray-300">

<!-- Основной контейнер -->
<div class="container mx-auto mt-10 max-w-4xl">
    <!-- Заголовок страницы -->
   <h1 class="text-2xl font-bold mb-6 text-gray-100">Импорт и экспорт данных</h1>

    <!-- Карточка для экспорта данных -->

    <!-- Карточка для импорта данных -->
    <div class="bg-[#1E212B] shadow-md rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4 text-gray-100">Импорт данных</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'import_data' %}" class="space-y-4">
            {% csrf_token %}
            <!-- Выбор модели -->

            <!-- Загрузка файла -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-400">Выберите файл</label>
                <input type="file" id="file" name="file" class="mt-1 block w-full rounded-md bg-[#14171F] border-gray-600 text-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <!-- Кнопка импорта -->
            <button type="submit" class="w-full bg-[#22C55E] text-white py-2 px-4 rounded-lg shadow hover:bg-[#16A34A]">
                Импортировать
            </button>
        </form>


    </div>
    <div class="bg-[#1E212B] shadow-md rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4 text-gray-100">Скачать бекап</h2>
    <form action="{% url 'download_db_backup' %}">
             <button type="submit" class="w-full bg-[#3B82F6] text-white py-2 px-4 rounded-lg shadow hover:bg-[#2563EB]">Создать бекап</button>
        </form>
    </div>

</div>

</body>
</html>
